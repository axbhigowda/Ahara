<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahara API Tester</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 { color: #667eea; margin-bottom: 30px; text-align: center; }
        .section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .section h2 { color: #495057; margin-bottom: 15px; font-size: 18px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #495057; font-weight: 500; }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }
        button:hover { background: #5568d3; transform: translateY(-2px); }
        .response {
            margin-top: 20px;
            padding: 15px;
            background: #fff;
            border-left: 4px solid #28a745;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        .response.error { border-left-color: #dc3545; background: #fff5f5; }
        .token-display {
            background: #fff3cd;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 12px;
            word-break: break-all;
        }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        @media (max-width: 768px) { .grid { grid-template-columns: 1fr; } }
        .token-saved {
            background: #d4edda;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçΩÔ∏è Ahara API Tester - Week 2</h1>
        
        <div class="grid">
            <!-- Customer Signup -->
            <div class="section">
                <h2>1Ô∏è‚É£ Customer Signup</h2>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="customer-name" value="Abhishek Kumar">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="customer-email" value="abhishek@example.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="customer-password" value="test123456">
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" id="customer-phone" value="9876543210">
                </div>
                <button onclick="customerSignup()">Sign Up</button>
                <div id="customer-signup-response" class="response" style="display:none"></div>
            </div>

            <!-- Customer Login -->
            <div class="section">
                <h2>2Ô∏è‚É£ Customer Login</h2>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="login-email" value="abhishek@example.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="login-password" value="test123456">
                </div>
                <button onclick="customerLogin()">Login</button>
                <div id="customer-login-response" class="response" style="display:none"></div>
            </div>
        </div>

        <div class="grid">
            <!-- Restaurant Signup -->
            <div class="section">
                <h2>3Ô∏è‚É£ Restaurant Signup</h2>
                <div class="form-group">
                    <label>Restaurant Name</label>
                    <input type="text" id="rest-name" value="Abhishek's Biryani House">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="rest-email" value="biryani@ahara.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="rest-password" value="restaurant123">
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" id="rest-phone" value="9876543299">
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" id="rest-address" value="123 MG Road, Bangalore">
                </div>
                <div class="form-group">
                    <label>City</label>
                    <input type="text" id="rest-city" value="Bangalore">
                </div>
                <div class="form-group">
                    <label>Cuisine Type</label>
                    <input type="text" id="rest-cuisine" value="North Indian">
                </div>
                <button onclick="restaurantSignup()">Sign Up</button>
                <div id="rest-signup-response" class="response" style="display:none"></div>
            </div>

            <!-- Get Profile (Protected) -->
            <div class="section">
                <h2>4Ô∏è‚É£ Get Profile (Protected Route)</h2>
                <div class="form-group">
                    <label>JWT Token</label>
                    <input type="text" id="auth-token" placeholder="Token will be auto-filled from login/signup">
                </div>
                <button onclick="getProfile()">Get My Profile</button>
                <div id="profile-response" class="response" style="display:none"></div>
                <div id="token-saved" class="token-saved" style="display:none">
                    ‚úÖ Token saved! You can now access protected routes.
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        let savedToken = '';

        // Helper function to display response
        function displayResponse(elementId, data, isError = false) {
            const el = document.getElementById(elementId);
            el.style.display = 'block';
            el.className = isError ? 'response error' : 'response';
            el.textContent = JSON.stringify(data, null, 2);

            // Save token if present
            if (data.data && data.data.token) {
                savedToken = data.data.token;
                document.getElementById('auth-token').value = savedToken;
                document.getElementById('token-saved').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('token-saved').style.display = 'none';
                }, 3000);
            }
        }

        // Customer Signup
        async function customerSignup() {
            try {
                const response = await fetch(`${API_BASE}/auth/customer/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: document.getElementById('customer-name').value,
                        email: document.getElementById('customer-email').value,
                        password: document.getElementById('customer-password').value,
                        phone: document.getElementById('customer-phone').value
                    })
                });
                const data = await response.json();
                displayResponse('customer-signup-response', data, !response.ok);
            } catch (error) {
                displayResponse('customer-signup-response', { error: error.message }, true);
            }
        }

        // Customer Login
        async function customerLogin() {
            try {
                const response = await fetch(`${API_BASE}/auth/customer/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: document.getElementById('login-email').value,
                        password: document.getElementById('login-password').value
                    })
                });
                const data = await response.json();
                displayResponse('customer-login-response', data, !response.ok);
            } catch (error) {
                displayResponse('customer-login-response', { error: error.message }, true);
            }
        }

        // Restaurant Signup
        async function restaurantSignup() {
            try {
                const response = await fetch(`${API_BASE}/auth/restaurant/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: document.getElementById('rest-name').value,
                        email: document.getElementById('rest-email').value,
                        password: document.getElementById('rest-password').value,
                        phone: document.getElementById('rest-phone').value,
                        address: document.getElementById('rest-address').value,
                        city: document.getElementById('rest-city').value,
                        cuisine_type: document.getElementById('rest-cuisine').value
                    })
                });
                const data = await response.json();
                displayResponse('rest-signup-response', data, !response.ok);
            } catch (error) {
                displayResponse('rest-signup-response', { error: error.message }, true);
            }
        }

        // Get Profile (Protected)
        async function getProfile() {
            const token = document.getElementById('auth-token').value;
            if (!token) {
                displayResponse('profile-response', { error: 'Please login first to get a token!' }, true);
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/auth/profile`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });
                const data = await response.json();
                displayResponse('profile-response', data, !response.ok);
            } catch (error) {
                displayResponse('profile-response', { error: error.message }, true);
            }
        }
    </script>
</body>
</html>
